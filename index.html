<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ahorcado</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="imagenes/logo.png" class="logo">
            <div id="div-desaparece" class=""botones-home">
                <a href="#forca"><input class="btn-iniciar" type="submit" value="iniciar juego" id="iniciar-juego" onclick="iniciarJuego()">
                </a>
                <button class="btn-palabra" id="nova-palabra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar palabra</button>
            </div>
            <div id="agregar-palabra" class="palabra-nueva">
                <input class="text-input" type="text" id="input-nueva-palabra" maxlength="8" placeholder="escriba una palabra">
                <div class="form-group">
                    <img src="imagenes/!.png" class="img-alerta">
                    <label for="input-texto">Max. 8 caracteres</label>
                </div>
                <div class="botones-div">
                    <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
                    <input class="btn-blanco" type="submit" value="cancelar" id="btn-cancelar"> 
                </div>
            </div>
            <div id="div-desaparece-ahorcado" class="canvas">
            <canvas id="horca" width="1200" height="860" ></canvas>
            <div class="subrayado">           
            </div>
            <div class="botones-div-canvas">
                <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
                <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
            </div>
        </div>
        <script src="horca.js"></script>
        <script src="canvas.js"></script>
    </body>
</html>
